<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <!-- Custom CSS -->
  <style>
    body {
      background-image: url('https://source.unsplash.com/1600x900/?playlist,music'); /* Background image from Unsplash */
      background-size: cover;
      background-position: center;
      height: 100vh; /* Full height */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
    }

    .login-form {
      width: 400px; /* Increased form width */
      padding: 30px; /* Increased padding */
      background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow */
    }

    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>
      <hr> <!-- Horizontal line separator -->
      <div class="text-center">
        <p>Or login with:</p>
        <a href="#" class="btn btn-danger btn-lg"><i class="fab fa-google"></i> Google</a>
        <a href="#" class="btn btn-primary btn-lg"><i class="fab fa-facebook-f"></i> Facebook</a>
        <a href="#" class="btn btn-info btn-lg"><i class="fab fa-twitter"></i> Twitter</a>
      </div>
      <div class="mt-3 text-center">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p> <!-- Link to the signup page -->
      </div>
    </form>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Form submission
      $('#loginForm').submit(function(e) {
        e.preventDefault(); // Prevent default form submission
        // Navigate to index.html
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>

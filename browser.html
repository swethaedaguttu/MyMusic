<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone - Browser</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      background-color: #121212; /* Dark background color for the entire page */
    }
    .navbar {
      background-color: #343a40; /* Dark color for navbar */
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 24px;
      color: #FFFFFF;
    }
    .navbar-collapse {
      max-height: calc(100vh - 56px); /* Subtract navbar height from viewport height */
    }

    .content {
      /* Removed background color for content */
    }
    .card {
      margin-bottom: 20px; /* Add some margin between cards */
    }
    .browser-heading {
      color: white; /* Text color for Browser heading */
    }
    .card:hover {
      transform: scale(1.05); /* Hover effect to zoom in/out */
    }
    .card-img-top {
      transition: transform 0.3s ease; /* Smooth transition for zoom effect */
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"> <!-- Add 'fixed-top' class to fix navbar to top -->
    <a class="navbar-brand" href="#"><i class="fas fa-headphones"></i> My Music</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="browser.html">Browser  <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="discover.html">Discover</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="signup.html">Sign Up</a>
        </li>
      </ul>
      <!-- Search specifically for playlists -->
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" id="playlistSearch" placeholder="Search Playlists" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="searchPlaylists()">Search</button>
      </form>
      <!-- Login button -->
      <a class="btn btn-primary ml-2" href="login.html">Login</a>
    </div>
  </nav>

  <div class="container mt-4"> <!-- Removed content class -->
    <h2 class="browser-heading">Browser</h2>
    <div class="row">
      <!-- Telugu Language Card -->
      <div class="col-md-4">
        <div class="card" data-language="Telugu" onclick="selectLanguage('Telugu')">
          <img src="https://source.unsplash.com/400x300/?telugu" class="card-img-top" alt="Telugu">
          <div class="card-body">
            <h5 class="card-title">Telugu</h5>
          </div>
        </div>
      </div>
      <!-- Tamil Language Card -->
      <div class="col-md-4">
        <div class="card" data-language="Tamil" onclick="selectLanguage('Tamil')">
          <img src="https://source.unsplash.com/400x300/?tamil" class="card-img-top" alt="Tamil">
          <div class="card-body">
            <h5 class="card-title">Tamil</h5>
          </div>
        </div>
      </div>
      <!-- Hindi Language Card -->
      <div class="col-md-4">
        <div class="card" data-language="Hindi" onclick="selectLanguage('Hindi')">
          <img src="https://source.unsplash.com/400x300/?hindi" class="card-img-top" alt="Hindi">
          <div class="card-body">
            <h5 class="card-title">Hindi</h5>
          </div>
        </div>
      </div>
      <!-- Kannada Language Card -->
      <div class="col-md-4">
        <div class="card" data-language="Kannada" onclick="selectLanguage('Kannada')">
          <img src="https://source.unsplash.com/400x300/?kannada" class="card-img-top" alt="Kannada">
          <div class="card-body">
            <h5 class="card-title">Kannada</h5>
          </div>
        </div>
      </div>
      <!-- Marathi Language Card -->
      <div class="col-md-4">
        <div class="card" data-language="Marathi" onclick="selectLanguage('Marathi')">
          <img src="https://source.unsplash.com/400x300/?marathi" class="card-img-top" alt="Marathi">
          <div class="card-body">
            <h5 class="card-title">Marathi</h5>
          </div>
        </div>
      </div>
      <!-- Malayalam Language Card -->
      <div class="col-md-4">
        <div class="card" data-language="Malayalam" onclick="selectLanguage('Malayalam')">
          <img src="https://source.unsplash.com/400x300/?malayalam" class="card-img-top" alt="Malayalam">
          <div class="card-body">
            <h5 class="card-title">Malayalam</h5>
          </div>
        </div>
      </div>
      <!-- Bengali Language Card -->
      <div class="col-md-4">
        <div class="card" data-language="Bengali" onclick="selectLanguage('Bengali')">
          <img src="https://source.unsplash.com/400x300/?bengali" class="card-img-top" alt="Bengali">
          <div class="card-body">
            <h5 class="card-title">Bengali</h5>
          </div>

      </div>
      <!-- Gujarati Language Card -->
      <div class="col-md-4">

          <img src="https://source.unsplash.com/400x300/?gujarati" class="card-img-top" alt="Gujarati">
          <div class="card-body">
            <h5 class="card-title">Gujarati</h5>
          </div>
        </div>
      </div>
      <!-- Oriya Language Card -->
      <div class="col-md-4">
        <div class="card" data-language="Oriya" onclick="selectLanguage('Oriya')">
          <img src="https://source.unsplash.com/400x300/?odisha" class="card-img-top" alt="Oriya">
          <div class="card-body">
            <h5 class="card-title">Oriya</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function selectLanguage(language) {
      window.location.href = 'discover.html?language=' + language;
    }
  </script>
  <script>
    // Function to select language and navigate to discover.html with both combinations
    function selectLanguage(language) {
        var urlParams = new URLSearchParams(window.location.search);
        var playlist = urlParams.get('playlist');
        window.location.href = 'discover.html?playlist=' + encodeURIComponent(playlist) + '&language=' + encodeURIComponent(language);
    }
</script>

</body>
</html>
